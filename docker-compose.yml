version: "3"
services: 
    stock:
        image: pythonstock/pythonstock:latest
        container_name: stock
        ports: 
            - "9999:8888"
            - "8888:9999"
        volumes: 
            - "./data/notebooks:/data/notebooks"
            - "./data/logs:/data/logs"
            - "./jobs:/data/stock/jobs"
            - "./libs:/data/stock/libs"
            - "./web:/data/stock/web"
        environment: 
            MYSQL_HOST: db
            MYSQL_USER: root
            MYSQL_PWD: mariadb
            MYSQL_DB: stock_data
        links:
            - stock_db:stock_db
        restart: always
    stock_db:
        image: mariadb:10.5.4
        container_name: stock_db
        expose: 
            - "3306"
        volumes: 
            - "./data/mariadb/data:/var/lib/mysql"
        environment: 
            MYSQL_ROOT_PASSWORD: mariadb
        restart: always
        
